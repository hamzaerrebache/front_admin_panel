<main id="main" class="main">
    <section class="section">
       <div class="row" >
          <div class="col-lg-12">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Formulaires Ajouter une offre</h5>
                  <form class="row g-3"   (ngSubmit)="insertOffer()" enctype="multipart/form-data">
                     <div class="col-md-6">
                        <div class="form-floating"> 
                           <input
                            type="text"
                            class="form-control"
                            name="offre_name" id="offre_name" 
                            placeholder="offre_name"
                            [(ngModel)]="offer.offre_name"
                            > 
                           <label for="offre_name">nom de l'offre :</label>
                        </div>    
                     </div>
                     <div class="col-md-6">
                        <div class="col-md-12">
                           <div class="form-floating">
                              <input
                              type="number"
                              class="form-control"
                              name="offre_dscount" id="offre_dscount" 
                              placeholder="offre_dscount"
                              [(ngModel)]="offer.offre_dscount"
                             > 
                             <label for="offre_dscount">Offre de réduction :</label>
                           </div>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="col-md-12">
                           <div class="form-floating">
                              <input
                              type="datetime-local"
                              class="form-control"
                              name="start_date" id="start_date" 
                              placeholder="Offre de réduction"
                              [(ngModel)]="offer.start_date"
                              > 
                             <label for="start_date">date de début :</label>
                           </div>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="col-md-12">
                           <div class="form-floating">
                              <input
                              type="datetime-local"
                              class="form-control"
                              name="end_date" id="end_date" 
                              placeholder="offre_name"
                              [(ngModel)]="offer.end_date"
                              > 
                             <label for="end_date">date de fin :</label>
                           </div>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-floating"> 
                            <textarea
                              name="Offre_description"
                              rows="2"
                              cols="57"
                              placeholder="Description de l'offre "
                              [(ngModel)]="offer.Offre_description"
                              ></textarea>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" class="form-control" name="agency_id" id="weeklyprice" placeholder="floatingweeklyprice" [(ngModel)]="offer.agency_id" >
                             <label for="floatingweeklyprice">agency_id :</label></div>
                     </div>
                     <div class="text-center">
                         <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                  </form>
               </div>
            </div>
          </div>
       </div>
    </section>
 </main>
